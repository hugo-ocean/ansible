---
- name: Main Site Playbook
  hosts: all
  become: true
  pre_tasks:

  - name: Install updates for Fedora
    tags: always
    ansible.builtin.dnf:
      update_only: true
      update_cache: true
    when: ansible_distribution == "Fedora"

  - name: Install updates for Ubuntu
    tags: always
    ansible.builtin.apt:
      upgrade: dist
      update_cache: true
    when: ansible_distribution == "Ubuntu"

- name: Configure Web Servers Play
  hosts: web_servers
  become: true
  tasks:
    - name: Install apache on web servers
      tags: apache,ubuntu
      ansible.builtin.apt:
        name:
          - apache2
          - libapache2-mod-php
      when: ansible_distribution == "Ubuntu"

    - name: Copy HTML file for site
      tags: apache,ubuntu
      ansible.builtin.copy:
        src: files/default_site.html
        dest: /var/www/html/index.html
        owner: root
        group: root
        mode: 644

- name: Configure DB Servers Play
  hosts: db_servers
  become: true
  tasks:
    - name: Install mariadb package
      tags: db,fedora
      ansible.builtin.dnf:
        name: mariadb
        state: latest
      when: ansible_distribution == "Fedora"
